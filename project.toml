[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "private-ops"
version = "0.1.0"
description = "Maltego GPT Private Ops Edition bootstrap toolkit"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
private-ops = "private_ops.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"
